<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Weather Dashboard</h1>
        <form id="search-form" class="form-inline justify-content-center mb-4">
            <input type="text" id="cityInput" class="form-control mr-2" placeholder="City:">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="row">
            <div class="col-md-4">
                <h2>Search History</h2>
                <ul id="history-list" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather">
                    <h2>Current Weather</h2>
                    <div id="current-weather-details" class="card p-3"></div>
                </div>
                <div id="forecast" class="mt-4">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-details" class="d-flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
