<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css">
    <link href="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={f04be44694b5a8d0bf6454eaa0e1646b}">
  </head>

  <body>
    <header class="text-center">
      <h1 class="bg-success bg-gradient">Weather Tracker</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-9">
          <div>
            <h2>Search for a City:</h2>
          </div>
            <input type="text" class="form-control mt-2" placeholder="City" aria-label="">
            <button type="submit" class="btn btn-success mt-2">Submit</button>
        </div>
        <div class="col-4">
          <div  class="searchHistory">
            <p class="m-2 fs-5 bg-secondary text-center rounded">Test</p>
            <p class="m-2 fs-5 bg-secondary text-center rounded">Test</p>
            <p class="m-2 fs-5 bg-secondary text-center rounded">Test</p>
          </div>
        </div>
        <div class="col-6">
          <div>
            <div>
              <div>Name of City</div>
              <div>Temp:</div>
              <div>Wind:</div>
              <div>Humidity:</div>
            </div>
            <div>
              <p>Five Day Forecast</p>
              <div>Day 1</div>
              <div>Day 2</div>
              <div>Day 3</div>
              <div>Day 4</div>
              <div>Day 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  </body>

</html>
